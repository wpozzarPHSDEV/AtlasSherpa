<!DOCTYPE html>
<html>
<head>
    <title>Atlas Sherpa</title>
    <!-- CSS -->
    <link href="./plugins/jqueryui/jquery-ui.min.css" rel="stylesheet">
    <link href="./plugins/bootstrap-4.2.1-dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="./plugins/fontawesome/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <link href="./plugins/colorpicker/jquery.simplecolorpicker.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="./plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="./plugins/jqueryui/jquery-ui.min.js"></script>
    <script src="./plugins/bootstrap-4.2.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="plugins/colorpicker/jquery.simplecolorpicker.js"></script>

    <!-- MY JS -->
    <script src="settings.js"></script>
    <script src="functions.js"></script>
    <script src="server_links.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div id="content">
        <div id="app_body">
            <ul id="app_tab_links" class="nav nav-tabs d-flex">
                <li class="nav-item" title="History">
                    <a class="nav-link active" data-toggle="tab" href="#history_tab2"><i class="fas fa-history"></i></a>
                </li>
                <li class="nav-item" title="Servers">
                    <a class="nav-link" data-toggle="tab" href="#links_tab"><i class="fas fa-server"></i></a>
                </li>
                <li class="nav-item" title="Settings">
                    <a id="settings_tab_link" class="nav-link" data-toggle="tab" href="#settings_tab"><i class="fas fa-cog"></i><i id="settings_warning_icon" class="fas fa-exclamation-triangle tab-notification-warning"></i></a>
                </li>
                <li class="nav-item flex-grow-1 d-flex justify-content-end">
                    <button id="add_current_server" type="button" class="btn btn-success">Add Server</button>
                    <div class="app-name">
                        Atlas Sherpa
                    </div>
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"></a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href"#" id="refresh_data"><i class="fas fa-sync-alt"></i> Refresh Servers</a>
                    </div>
                </li>
            </ul>
            <div id="app_tab_content" class="tab-content">
                <!-- HISTORY -->
                <div id="history_tab2" class="tab-pane active">
                    <div id="history_search">
                        <div class="form-group has-search">
                            <span class="fa fa-search form-control-feedback"></span>
                            <input id="history_search_input"type="text" class="form-control" placeholder="Search">
                        </div>
                    </div>
                    <div id="history_links2">
                    </div>
                </div>
                <!-- CRM LINKS -->
                <div id="links_tab" class="tab-pane">
                    <div id="server_links">
                    </div>
                </div>
                <!-- SETTINGS -->
                <div id="settings_tab" class="tab-pane container">
                    <div class="d-flex flex-column" style="height:100%">

                        <!-- General -->
                        <div id="set_general_forms">
                            <div class="set_form_header"><i class="fas fa-cog"></i> General</div>
                            <div class="set_form_body">
                                <label class="form-label-sm">Username</label>
                                <input type="text" class="form-control" id="settings_username" />
                                <label class="form-label-sm">Password</label>
                                <input type="password" class="form-control" id="settings_password" />
                            </div>
                        </div>
                        <!-- Servers -->
                        <div id="set_server_list" class="list-group list-group-flush">
                            <div class="set_list_header">Servers <a id="add_server" href="#" class="btn"><i class="fas fa-plus"></i></a></div>
                        </div>
                        <div id="set_server_forms">
                        </div>
                        <!-- Instances -->
                        <div id="set_instance_list" class="list-group list-group-flush">
                            <div class="set_list_header">Instances</div>
                        </div>
                        <div id="set_instance_forms">
                        </div>
                        <div id="settings_buttons" class="mt-auto d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary" id="cancel_settings">Cancel</button>
                            <button type="button" class="btn btn-primary" id="save_settings">Save</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!--<div class="app-footer">
            Atlas Rulez
        </div>-->
    </div>


</body>
</html>
