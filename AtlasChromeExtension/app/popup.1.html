<!DOCTYPE html>
<html>
<head>
    <title>Atlas Sherpa</title>
    <link href="./plugins/bootstrap-4.2.1-dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="./plugins/fontawesome/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <link rel="stylesheet" href="style.css">

    <script src="./plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="./plugins/bootstrap-4.2.1-dist/js/bootstrap.js"></script>

    <script src="objects.js"></script>
    <script src="functions.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div id="content">
        <div class="app_header">
            <div class="app-name">
                Atlas Sherpa
            </div>
        </div>
        <div id="app_body">
            <ul id="app_tab_links" class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#tempsettings_tab">tempsettings</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#history_tab">History</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#links_tab">Links</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#settings_tab">Settings</a></li>
            </ul>
            <div id="app_tab_content" class="tab-content">
                <div id="tempsettings_tab2" class="tab-pane container">
                    <div class="d-flex flex-column" style="height:100%">
                        <div>top row</div>
                        <div class="d-flex flex-grow-1">
                            <div class="col-6">col1</div>
                            <div class="col-4">col2</div>
                        </div>
                    </div>
                </div>
                <div id="tempsettings_tab" class="tab-pane container active">
                    <form class="d-flex flex-column" style="height:100%">
                        <div class="d-flex form-row">
                            <div class="form-group col">
                                <label for="settings_username" class="form-label-xs">Username</label>
                                <input type="text" class="form-control form-control-xs" id="settings_username">
                            </div>
                            <div class="form-group col">
                                <label for="settings_password" class="form-label-xs">Password</label>
                                <input type="password" class="form-control form-control-xs" id="settings_password">
                            </div>
                        </div>
                        <div class="d-flex form-row flex-grow-1 flex-nowrap">
                            <ul class="nav nav-tabs flex-column vert-tab">
                                <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#tab1">tab1</a></li>
                                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tab2">tab2</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab1" class="tab-pane container d-flex flex-column active">
                                    <div class="form-row flex-nowrap">
                                            <label class="col form-label-xs">Name</label>
                                            <input type="text" class="col form-control form-control-xs">
                                    </div>
                                    <div class="form-row flex-nowrap">
                                            <label class="col form-label-xs">URL</label>
                                            <input type="text" class="col form-control form-control-xs">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-row flex-nowrap">
                                            <input type="text" class="col form-control form-control-xs">
                                            <input type="text" class="col form-control form-control-xs">
                                            <input type="text" class="col form-control form-control-xs">
                                            <input type="button" class="btn btn-danger form-control-xs" value="x"/>
                                        </div>
                                        <div class="form-row flex-nowrap">
                                            <div class="input-group">
                                                <input type="text" class="col form-control form-control-xs">
                                                <input type="text" class="col form-control form-control-xs">
                                                <input type="text" class="col form-control form-control-xs">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary form-control-xs" type="button">x</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row flex-nowrap">
                                            <input type="text" class="col form-control form-control-xs">
                                            <input type="text" class="col form-control form-control-xs">
                                            <input type="text" class="col form-control form-control-xs">
                                        </div>


                                    </div>
                                </div>
                                <div id="tab2" class="tab-pane container">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>                        
                    </form>
                </div>
                <div id="history_tab" class="tab-pane container">
                    <div id="history_links"></div>
                </div>
                <div id="links_tab" class="tab-pane container">
                    <div id="server_links"></div>
                </div>
                <div id="settings_tab" class="tab-pane container">
                    <table id="settings_form">
                        <tr>
                            <td>username</td>
                            <td><input type="text" id="setting_username" /></td>
                        </tr>
                        <tr>
                            <td>password</td>
                            <td><input type="password" id="setting_password" /></td>
                        </tr>
                        <tr>
                            <td id="server_settings" colspan="2">
                                <div id="server_settings_header">
                                    Servers <button id="add_server_button">Add Server</button>
                                </div>
                                <div id="server_tabs">
                                    <ul id="server_tabs_links" class="nav nav-tabs"></ul>
                                    <div id="server_tabs_content" class="tab-content"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td id="settings_buttons" colspan="2"><button id="settings_form_save">Save Settings</button></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>


        <div class="app-footer">
            Atlas Rulez
            <button id="ajax_test">AJAX!!</button>
            <button id="refresh_data_test">refresh data</button>
        </div>
    </div>


</body>
</html>
